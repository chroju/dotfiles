format = """\
$username\
$directory\
$git_branch\
${custom.git_change}\
$git_commit\
$git_state\
$git_status\
$golang\
$package\
$kubernetes\
$java\
$nodejs\
$python\
$ruby\
$cmd_duration\
$line_break\
$jobs\
$battery\
$time\
${custom.vault}\
$character"""

[aws]
displayed_items = "all"
disabled = true

[custom.git_change]
command = "echo '*'"
when = "git-change"
style = "bold purple"
shell = "zsh"
format = "[$symbol($output) ]($style)"

[git_status]
format = '([$conflicted$stashed$staged$ahead_behind]($style) )'
conflicted = "[${count}CONFLICTED](bold yellow)"
ahead = " ${count}‚á°"
diverged = " ‚áï${ahead_count}‚á°${behind_count}‚á£"
behind = " ${count}‚á£"
stashed = '[${count}stashed](bold yellow)'
staged = '[$count++](green)'

[kubernetes]
disabled = false
symbol = "üê≥ "
format = "[$symbol$context / $namespace]($style) "

[[battery.display]]
threshold = 20
style = "bold red"

[directory]
truncation_length = 0
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style) "
truncation_symbol = ".../"

[terraform]
disabled = true

[custom.vault]
command = "echo $AWS_VAULT"
style = "bold red"
when = "test $AWS_VAULT"
format = "[$output]($style) "
