format = """\
$username\
$directory\
$git_branch\
${custom.git_change}\
$git_commit\
$git_state\
$git_status\
$golang\
$package\
$kubernetes\
${custom.tf}\
$java\
$nodejs\
$python\
$ruby\
$cmd_duration\
$line_break\
$jobs\
$battery\
$time\
$character"""

[aws]
displayed_items = "all"
disabled = true

[custom.git_change]
command = "echo '*'"
when = "git-change"
style = "bold purple"
shell = "zsh"
format = "[$symbol($output) ]($style)"

[git_status]
format = '([$conflicted$stashed$staged$ahead_behind]($style) )'
conflicted = "[${count}CONFLICTED](bold yellow)"
ahead = " ${count}â‡¡"
diverged = " â‡•${ahead_count}â‡¡${behind_count}â‡£"
behind = " ${count}â‡£"
stashed = '[${count}stashed](bold yellow)'
staged = '[$count++](green)'

[kubernetes]
disabled = false
symbol = "ğŸ³ "
format = "[$symbol$context]($style) "

[[battery.display]]
threshold = 20
style = "bold red"

[directory]
truncation_length = 0
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style) "
truncation_symbol = ".../"

[terraform]
disabled = true

[custom.tf]
command = "terraform version | head -n 1 | awk '{print $2}'"
symbol = "ğŸ—» "
files = ["*.tf"]
format = "[$symbol$output]($style) "
when = "test -e .terraform"
style = "bright-purple"
