format = """\
$username\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$golang\
$package\
$kubernetes\
${custom.tf}\
$java\
$nodejs\
$python\
$ruby\
$cmd_duration\
$line_break\
$jobs\
$battery\
$time\
$character"""

[aws]
displayed_items = "all"
disabled = true

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
conflicted = "[CONFLICTED](yellow)"
ahead = " ${count}⇡"
diverged = " ⇕${ahead_count}⇡${behind_count}⇣"
behind = " ${count}⇣"
untracked = "${count}?"
stashed = '\($count stashed\)'
staged = ' [$count++](green)'

[kubernetes]
disabled = false
symbol = "🐳 "
format = "[$symbol$context]($style) "

[[battery.display]]
threshold = 20
style = "bold red"

[directory]
truncation_length = 0
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style) "
truncation_symbol = ".../"

[terraform]
disabled = true

[custom.tf]
command = "terraform version | head -n 1 | awk '{print $2}'"
symbol = "🗻 "
files = ["*.tf"]
format = "[$symbol$output]($style) "
when = "test -e .terraform"
style = "bright-purple"
