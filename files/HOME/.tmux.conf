# general #####

set -g default-shell /usr/local/bin/zsh
set -g default-command /usr/local/bin/zsh
set -g default-terminal xterm-256color
set -g mouse on


# key bind #####

bind C-r source-file ~/.tmux.conf \; display-message "Reload Config!!"
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind H resize-pane -L
bind J resize-pane -D
bind K resize-pane -U
bind L resize-pane -R
bind s split-window -v
bind v split-window -h
unbind K
bind K confirm-before "kill-window"
unbind Q
bind Q confirm-before "kill-server"
## copy mode
bind y copy-mode \; display "COPY MODE"
setw -g mode-keys vi


# appearance #####

set -g status-interval 30
set -g status-style 'fg=colour244,bg=#111111'

## left setus

set -g status-left-length 1000
set -g status-left "#[bold,fg=colour250] TMUX #[default] #[bg=colour17] Session: #[default] #S #[bg=colour17] Windows: #[default] "
# windows status
set -g status-justify "left"

## right setus

set -g status-right-length 1000
set -g status-right 'ðŸ“ˆ #(sh ~/tmux-la.sh) ðŸ”‹ #(sh ~/tmux-battery.sh) #{?client_prefix,#[reverse],}#[bg=colour17] %Y-%m-%d(%a) %H:%M '

## pane

set -g pane-border-status top
set -g pane-border-format "#{?pane_active,#[bold],}#{pane_index}:#{pane_title}:#{pane_current_path}"
set -g pane-border-style 'fg=#666666'
set -g pane-active-border-style 'fg=colour69'
